name: Deploy to VPS
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Upload files to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}          # <-- передаём ключ напрямую
          port: ${{ secrets.SSH_PORT || 22 }}
          fingerprint: ${{ secrets.SSH_FINGERPRINT }}
          source: "backend/**,compose.yml,compose.dev.yml,docs/**,.gitignore"
          target: /opt/kitchen
          rm: false
          strip_components: 0
          overwrite: true

      - name: Build & restart with Docker
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}          # <-- и здесь тоже
          port: ${{ secrets.SSH_PORT || 22 }}
          fingerprint: ${{ secrets.SSH_FINGERPRINT }}
          script: |
            set -e
            mkdir -p /opt/kitchen
            cd /opt/kitchen
            docker compose up -d --build
