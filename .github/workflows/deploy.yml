name: Deploy to VPS

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Make release tarball
        run: |
          set -euo pipefail
          RELEASE="release-${GITHUB_SHA}.tgz"
          # обязательный файл
          test -e compose.yml || { echo "compose.yml not found"; exit 1; }
          # собираем архив; исключаем локальные окружения, кеши и секреты
          tar -czf "$RELEASE" \
            --exclude=.git --exclude=.github --exclude=node_modules --exclude=.venv \
            --exclude='**/.venv' --exclude='**/__pycache__' \
            --exclude='**/.mypy_cache' --exclude='**/.pytest_cache' \
            --exclude='**/.DS_Store' \
            --exclude='**/.env' --exclude='**/.env.*' \
            backend docs compose.yml compose.dev.yml 2>/dev/null || true
          ls -lh "$RELEASE"
          test -s "$RELEASE" || { echo "release tgz is empty"; exit 1; }

      - name: Upload tarball via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          fingerprint: ${{ secrets.SSH_FINGERPRINT }}
          source: "release-${{ github.sha }}.tgz"
          target: "/tmp"
          overwrite: true
          rm: false
          debug: true

      - name: Deploy on VPS (unpack, compose up, migrate, healthcheck)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          fingerprint: ${{ secrets.SSH_FINGERPRINT }}
          # если SSH не на 22, добавь: port: ${{ secrets.SSH_PORT }}
          script: |
            set -euo pipefail
            SHA="${{ github.sha }}"
            APP_DIR="/opt/kitchen"
            BACKUPS="/opt/kitchen_backups"
            TARBALL="/tmp/release-${SHA}.tgz"
            BACKUP="${BACKUPS}/$(date +%Y%m%d-%H%M%S)"

            echo "→ Preflight:"
            whoami; id
            echo "→ Archive on server:"; ls -lh "$TARBALL"

            echo "→ Prepare dirs"
            mkdir -p "$APP_DIR" "$BACKUPS"

            echo "→ Backup $APP_DIR → $BACKUP"
            cp -a "$APP_DIR" "$BACKUP" || true

            rollback() {
              echo "!! Rollback: restore from backup"
              rm -rf "$APP_DIR"
              cp -a "$BACKUP" "$APP_DIR"
              exit 1
            }
            trap 'rollback' ERR

            echo "→ Clean APP_DIR but keep .env"
            shopt -s dotglob
            for p in "$APP_DIR"/*; do
              base="$(basename "$p")"
              if [ "$base" = ".env" ]; then
                continue
              fi
              rm -rf "$p" || true
            done
            shopt -u dotglob

            echo "→ Unpack new release"
            tar -xzf "$TARBALL" -C "$APP_DIR"

            # если .env был только в бэкапе — вернём
            if [ -f "$BACKUP/.env" ] && [ ! -f "$APP_DIR/.env" ]; then
              cp "$BACKUP/.env" "$APP_DIR/.env"
            fi

            cd "$APP_DIR"

            echo "→ docker compose up -d --build"
            docker compose up -d --build

            echo "→ Wait DB & run migrations"
            until docker compose exec -T db bash -lc 'pg_isready -U "$POSTGRES_USER" -d "$POSTGRES_DB" -h localhost'; do sleep 1; done
            docker compose exec -T api alembic upgrade head || docker compose run --rm api alembic upgrade head

            echo "→ Healthcheck"
            curl -fsS http://127.0.0.1:8000/docs >/dev/null

            echo "→ Cleanup backup (success)"
            rm -rf "$BACKUP"

            echo "✅ Deploy OK"
