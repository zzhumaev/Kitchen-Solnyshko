name: Deploy to VPS

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Make release tarball
        run: |
          set -euo pipefail
          RELEASE="release-${GITHUB_SHA}.tgz"   # кладём архив в корень workspace
          # убедимся, что compose.yml существует
          test -e compose.yml || { echo "compose.yml not found"; exit 1; }
          # собираем архив; отсутствующие пути не ломают сборку
          tar -czf "$RELEASE" \
            --exclude=.git --exclude=.github --exclude=.venv --exclude=node_modules \
            backend docs compose.yml compose.dev.yml 2>/dev/null || true
          ls -lh "$RELEASE"
          test -s "$RELEASE" || { echo "release tgz is empty"; exit 1; }

      - name: Upload tarball via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          fingerprint: ${{ secrets.SSH_FINGERPRINT }}
          source: "release-${{ github.sha }}.tgz"   # относительный путь внутри workspace
          target: "/tmp"
          overwrite: true
          rm: false
          debug: true

      - name: Deploy on VPS (unpack, compose up, migrate, healthcheck)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          fingerprint: ${{ secrets.SSH_FINGERPRINT }}
          script: |
            set -euo pipefail
            SHA="${{ github.sha }}"                       # берём SHA из GitHub Actions
            APP_DIR="/opt/kitchen"
            TARBALL="/tmp/release-${SHA}.tgz"
            BACKUP="/opt/kitchen.bak.$(date +%Y%m%d-%H%M%S)"

            echo "→ Проверяем, что архив есть на сервере:"
            ls -lh "$TARBALL"

            echo "→ Бэкапим текущий /opt/kitchen (если есть) в $BACKUP"
            if [ -d "$APP_DIR" ]; then cp -a "$APP_DIR" "$BACKUP"; else mkdir -p "$APP_DIR"; fi

            rollback() {
              echo "!! Ошибка. Откат до бэкапа"
              rm -rf "$APP_DIR"
              mv "$BACKUP" "$APP_DIR"
              exit 1
            }
            trap 'rollback' ERR

            echo "→ Чистим и раскладываем новый релиз"
            rm -rf "$APP_DIR"/*
            tar -xzf "$TARBALL" -C "$APP_DIR"

            # вернуть локальный .env, если он хранился в /opt/kitchen/.env
            if [ -f "$BACKUP/.env" ] && [ ! -f "$APP_DIR/.env" ]; then
              cp "$BACKUP/.env" "$APP_DIR/.env"
            fi

            cd "$APP_DIR"

            echo "→ docker compose up -d --build"
            docker compose up -d --build

            echo "→ Ждём PostgreSQL и прогоняем миграции"
            until docker compose exec -T db bash -lc 'pg_isready -U "$POSTGRES_USER" -d "$POSTGRES_DB" -h localhost'; do sleep 1; done
            docker compose exec -T api alembic upgrade head || docker compose run --rm api alembic upgrade head

            echo "→ Healthcheck API"
            curl -fsS http://127.0.0.1:8000/docs >/dev/null

            echo "→ Удаляем бэкап (успех)"
            rm -rf "$BACKUP"

            echo "✅ Deploy OK"
