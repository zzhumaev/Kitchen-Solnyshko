version: "3.9"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: kitchen
      POSTGRES_USER: kitchen
      POSTGRES_PASSWORD: change_me
    volumes:
      - dbdata:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432"
    restart: unless-stopped

  api:
    build:
      context: ./backend/app
      dockerfile: Dockerfile
    working_dir: /app
    env_file: .env
    environment:
      PYTHONPATH: /app
      ALEMBIC_DATABASE_URL: ${DATABASE_URL}
    command: uvicorn main:app --host 0.0.0.0 --port 8000
    depends_on:
      db:
        condition: service_started
    # публикуем API только на loopback
    ports:
      - "127.0.0.1:8000:8000"
    restart: unless-stopped

  bot:
    build:
      context: ./backend/app
      dockerfile: Dockerfile
    working_dir: /app
    env_file: .env
    environment:
      PYTHONPATH: /app
    command: python -m bot
    depends_on:
      db:
        condition: service_started
    restart: unless-stopped

volumes:
  dbdata:
