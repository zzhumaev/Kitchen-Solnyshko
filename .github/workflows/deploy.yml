name: Deploy to VPS
on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Write SSH key to file
        run: |
          printf "%s" "${{ secrets.SSH_KEY }}" > key.pem
          chmod 600 key.pem

      - name: Upload files to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key_path: key.pem
          port: ${{ secrets.SSH_PORT || 22 }}
          fingerprint: ${{ secrets.SSH_FINGERPRINT }}
          # Копируем только то, что нужно. .git и .env НЕ едет.
          source: |
            backend
            compose.yml
            compose.dev.yml
            docs
            .gitignore
          target: /opt/kitchen
          rm: false
          strip_components: 0
          overwrite: true     # на всякий случай, разрешаем перезапись обычных файлов

      - name: Build & restart with Docker
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key_path: key.pem
          port: ${{ secrets.SSH_PORT || 22 }}
          fingerprint: ${{ secrets.SSH_FINGERPRINT }}
          script: |
            set -e
            cd /opt/kitchen
            docker compose up -d --build
